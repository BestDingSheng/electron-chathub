name: Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false  # 让一个平台失败不影响其他平台
    
    env:
      NPM_CONFIG_USER_AGENT: npm
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Clean workspace
        run: |
          echo "Cleaning workspace from package manager files"
          rm -f pnpm-lock.yaml pnpm-workspace.yaml || true
          rm -f yarn.lock || true
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup npm environment
        run: |
          echo "Setting up npm environment"
          npm config set fund false
          npm config set audit false
          
      - name: Build Electron app
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          NODE_ENV: production
          npm_config_user_agent: npm

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: npx semantic-release